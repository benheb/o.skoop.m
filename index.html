<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Adaptive Composite Map Projection (Lite)</title>
  <style>
  body {
    background: #fcfcfa;
    height: 100%;
    position: relative;
    width: 100%;
    margin:auto;
  }
  .stroke {
    fill: none;
    stroke: #000;
    stroke-width: 3px;
  }
  .fill {
    fill: #999;
  }
  .graticule {
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
    stroke-opacity: .5;
  }
  .land {
    fill: #fff;
    stroke:#777;
    stroke-width:.75px;
  }
  .boundary {
    fill: none;
    stroke: #fff;
    stroke-width: .5px;
  }
  </style>
</head>
<body onload="init()">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="js/d3.acmp.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="js/application.js"></script>
  <script type="text/javascript">

  function init() {
    app = new App({});
  }

</script>
</body>
</html>
