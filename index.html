<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>O.SKoop.M</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700"></link>
  
</head>
<body onload="init()">
  <div id="col-left" class="col-md-4 col-sm-4">
    <h1>o.skoop.m</h1>
    <h5>A Simple UI for Fine Grained Access to OSM</h5>
    <form role="form" id="form-main">
      <div class="form-group">
        <select type="" class="form-control" id="data-type-select">
          <option id="select-data-type">Select Data Type</option>
        </select>
      </div>
      <button type="submit" class="btn btn-default" id="search-submit">Submit</button>
    </form>
    <div class="col-md-2 col-sm-2"></div>
      <button id="download" class="btn btn-success col-md-8 col-sm-8" disabled="disabled">Download</button>
    <div class="col-md-2 col-sm-2"></div>
  </div>
  <div id="map" class="col-md-8 col-sm-8">
    <div id="dash">
      <h3><span id="selection"></span> <small id="geographic-extent"></small></h3>
      <div class="stats">
        <div class="stat col-md-2 col-sm-2">
          <div class="">Feature Count</div>
          <div id="total-feature-count" class=""></div>
        </div>
      </div>
    </div>
  </div>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script>
  <script src="js/d3.acmp.js"></script>
  <script src="js/koop.osm.js"></script>
  <script src="http://d3js.org/topojson.v1.min.js"></script>
  <script src="js/application.js"></script>
  <script type="text/javascript">

  function init() {
    app = new App({});
  }

</script>
</body>
</html>
